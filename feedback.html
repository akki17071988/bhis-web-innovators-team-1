<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feedback Form</title>
<style>
body {
font-family: Arial, sans-serif;
background-color: #f2f2f2;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
margin: 0;
} .
feedback-container {
background-color: white;
padding: 20px;
border-radius: 10px;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
max-width: 400px;
width: 100%;
}
h2{ margin-top: 0;
} textarea {
width: 100%;
height: 100px;
margin-bottom: 10px;
}
button {
width: 100%;
padding: 10px;
background-color: #4CAF50;
color: white;
border: none;
border-radius: 5px;
cursor: pointer;
}
button:hover {
background-color: #45a049;
}
</style>
</head>
<body>
<div class="feedback-container">
<h2>We Value Your Feedback</h2>
<form id="feedbackForm">
<label for="feedback">Your Feedback:</label>
<textarea id="feedback" name="feedback" required></textarea>
<button type="submit">Submit Feedback</button>
</form>
<p id="responseMessage"></p>
</div>
<script>
document.getElementById('feedbackForm').addEventListener('submit', function(event) {
event.preventDefault(); // Prevent form from submitting normally
var feedback = document.getElementById('feedback').value;
// Simulate sending the feedback to a server (for demonstration purposes)
if(feedback.trim() !== '') {
document.getElementById('responseMessage').textContent = 'Thank you for your
feedback!'; document.getElementById('feedback').value = ''; // Clear the textarea
} else {
document.getElementById('responseMessage').textContent = 'Please enter your
feedback before submitting.';
}
});
document.write("Thank you for your feedback ! We will make sure to take it into consideration.")
</script>
</body>
</html>
